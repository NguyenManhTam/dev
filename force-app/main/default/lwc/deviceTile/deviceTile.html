<template>
  <lightning-card title={device.Brand__r.Name}>
    <div slot="actions">
      <lightning-button-icon icon-name="utility:search" variant="bare"
        alternative-text="Open record" onclick={handleOpenRecordClick}><label>Detail</label>
      </lightning-button-icon>
    </div>
    <div class="slds-var-p-horizontal_small bear-tile-body">
      <div class="slds-media">
        <div class="slds-media__figure">
          <img src={imageUrl} alt="Device" width="180px"/>
        </div>
        <div class="slds-media__body">
          <p class="slds-var-m-bottom_xx-small">{device.Name}</p>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
