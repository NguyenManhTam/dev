<template>
  <template if:true={openComparePopup}>
    <c-device-compare all-device={listDevice.data} compare-device={compareDevice} onclosepopup={handleClosePopup}></c-device-compare>
  </template>
  <lightning-card title="Park Center" icon-name="utility:animal_and_nature">
    <div class="slds-card__body_inner">
      <lightning-layout multiple-rows="true" pull-to-boundary="small">
        <lightning-layout-item size="3" class="slds-var-p-around_x-small">
          <b>Brands:</b>
          <lightning-button label="All" title="All" onclick={handleClick} class="slds-m-left_x-small">
          </lightning-button>
        </lightning-layout-item>
        <template for:each={listBrand.data} for:item="brand">
          <lightning-layout-item key={brand.Id} size="3" class="slds-var-p-around_x-small">
            <lightning-button label={brand.Name} title={brand.Name} onclick={handleClick} class="slds-m-left_x-small">
            </lightning-button>
          </lightning-layout-item>
        </template>
      </lightning-layout>
      <lightning-layout multiple-rows="true" pull-to-boundary="small">
        <b>Devices:</b><br/>
        <template for:each={listDevice.data} for:item="device">
          <lightning-layout-item key={device.Id} size="3" class="slds-p-around_xxx-small slds-m-around_x-small" style="border: 1px solid black; border-radius: .25rem">
            <c-device-tile device={device}></c-device-tile>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </div>
  </lightning-card>
</template>
